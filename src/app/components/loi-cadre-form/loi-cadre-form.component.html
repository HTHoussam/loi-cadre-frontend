<div class="container">
  <h2 class="text-center mb-3">Créer une Loi de Cadre</h2>

  <form>
    <div class="form-group">
      <label for="annee">Année</label>
      <input type="number" id="annee" class="form-control" [(ngModel)]="loi.annee" name="annee" />
    </div>

    <div class="form-group">
      <label for="version">Version</label>
      <input type="text" id="version" class="form-control" [(ngModel)]="loi.version" name="version" />
    </div>

    <div class="form-group">
      <label for="statut">Statut</label>
      <select id="statut" class="form-control" [(ngModel)]="loi.statut" name="statut">
        <option value="INITIALE">Initiale</option>
        <option value="MODIFICATIVE">Modificative</option>
        <option value="VALIDEE">Validée</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>

  <h3 class="mt-4">Postes budgétaires liés</h3>
  <table class="table">
    <thead>
    <tr>
      <th>Code</th>
      <th>Grade</th>
      <th>État</th>
      <th>Effectif initial</th>
      <th>Effectif final</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of loi.postes">
      <td>{{ p.codePoste }}</td>
      <td>{{ p.grade?.libelle }}</td>
      <td>{{ p.etat }}</td>
      <td>{{ p.effectifInitial }}</td>
      <td>{{ p.effectifFinal }}</td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-secondary mt-3">Ajouter un poste</button>
</div>
