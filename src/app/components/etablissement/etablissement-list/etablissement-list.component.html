<div class="container">
    <mat-toolbar color="primary">
      <span>
        <mat-icon>location_city</mat-icon>
        Gestion des Établissements
      </span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" [routerLink]="['/etablissement/create']">
        <mat-icon>add</mat-icon>
        Nouvel Établissement
      </button>
    </mat-toolbar>
  
    <mat-card>
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="etablissements" class="full-width">
            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef>Nom</th>
              <td mat-cell *matCellDef="let etablissement">{{ etablissement.nom }}</td>
            </ng-container>
  
            <!-- Département Column -->
            <ng-container matColumnDef="departement">
              <th mat-header-cell *matHeaderCellDef>Département</th>
              <td mat-cell *matCellDef="let etablissement">
                {{ etablissement.departement?.nom || 'Aucun département' }}
              </td>
            </ng-container>
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let etablissement">
                <button mat-icon-button color="primary" [routerLink]="['/etablissement/edit', etablissement.id]" 
                        matTooltip="Modifier">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteEtablissement(etablissement.id!)" 
                        matTooltip="Supprimer">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <div *ngIf="etablissements.length === 0" class="no-data">
            <mat-icon>location_city</mat-icon>
            <p>Aucun établissement trouvé</p>
            <button mat-raised-button color="primary" [routerLink]="['/etablissement/create']">
              Créer le premier établissement
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
