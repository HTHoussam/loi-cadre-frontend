<div class="container">
    <h1>{{ isEditMode ? 'Modifier' : 'Créer' }} un Établissement</h1>
    
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>location_city</mat-icon>
          Informations de l'établissement
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Nom de l'établissement</mat-label>
              <input matInput formControlName="nom" placeholder="Entrez le nom de l'établissement">
              <mat-error *ngIf="form.get('nom')?.hasError('required')">
                Le nom est requis
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Département</mat-label>
              <mat-select formControlName="departementId" placeholder="Sélectionnez un département">
                <mat-option value="">Aucun département</mat-option>
                <mat-option *ngFor="let dept of departements" [value]="dept.id">
                  {{ dept.nom }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions align="end">
        <button mat-button type="button" [routerLink]="['/etablissements']">
          <mat-icon>cancel</mat-icon>
          Annuler
        </button>
        <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">
          <mat-icon>save</mat-icon>
          {{ isEditMode ? 'Modifier' : 'Créer' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
