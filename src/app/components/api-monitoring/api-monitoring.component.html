<div class="api-monitoring">
  <h1>Monitoring des API</h1>
  <h2>Tokens Actifs</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Token</th>
        <th>Utilisateur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let token of tokens">
        <td>{{ token.id }}</td>
        <td>{{ token.token }}</td>
        <td>{{ token.utilisateurId }}</td>
      </tr>
    </tbody>
  </table>
  <h2>Logs des Appels API</h2>
  <table>
    <thead>
      <tr>
        <th>Endpoint</th>
        <th>Statut</th>
        <th>Horodatage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.endpoint }}</td>
        <td>{{ log.status }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
    </tbody>
  </table>
</div>
