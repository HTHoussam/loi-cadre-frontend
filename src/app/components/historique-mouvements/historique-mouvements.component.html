<div class="container">
  <h3>Historique des mouvements — Loi {{ loiId }}</h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date effet</th>
      <th>Type</th>
      <th>Poste concerné</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of mouvements">
      <td>{{ m.dateEffet | date }}</td>
      <td>{{ m.type }}</td>
      <td>{{ m.posteConcerne?.codePoste }}</td>
      <td>{{ m.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
