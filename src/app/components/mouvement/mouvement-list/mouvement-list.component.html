
<div class="container">
  <h2>Liste des Mouvements</h2>
  <div class="filter">
    <mat-form-field appearance="fill">
      <mat-label>Filtrer par Loi Cadre</mat-label>
      <mat-select [(ngModel)]="selectedLoiCadreId" (selectionChange)="filterByLoiCadre()">
        <mat-option [value]="undefined">Toutes</mat-option>
        <mat-option *ngFor="let loi of loisCadres" [value]="loi.id">{{ loi.annee }} (Version {{ loi.version }})</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [routerLink]="['/mouvement/create']">Créer un Mouvement</button>
  <table mat-table [dataSource]="mouvements" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let mouvement">{{ mouvement.id }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let mouvement">{{ mouvement.type }}</td>
    </ng-container>
    <ng-container matColumnDef="effectifConcerne">
      <th mat-header-cell *matHeaderCellDef>Effectif Concerné</th>
      <td mat-cell *matCellDef="let mouvement">{{ mouvement.effectifConcerne }}</td>
    </ng-container>
    <ng-container matColumnDef="dateEffet">
      <th mat-header-cell *matHeaderCellDef>Date d'Effet</th>
      <td mat-cell *matCellDef="let mouvement">{{ mouvement.dateEffet | date:'shortDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="loiCadreId">
      <th mat-header-cell *matHeaderCellDef>Loi Cadre ID</th>
      <td mat-cell *matCellDef="let mouvement">{{ mouvement.loiCadreId }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let mouvement">
        <button mat-icon-button color="accent" (click)="edit(mouvement.id)" title="Modifier">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(mouvement.id)" title="Supprimer">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
