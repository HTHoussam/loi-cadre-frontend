<div class="container mt-4">
  <h2>Tableau de bord — Lois de Cadre</h2>

  <table class="table table-bordered mt-3">
    <thead class="table-light">
    <tr>
      <th>Année</th>
      <th>Version</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let loi of lois">
      <td>{{ loi.annee }}</td>
      <td>{{ loi.version }}</td>
      <td>{{ loi.statut }}</td>
      <td>
        <a [routerLink]="['/loi-cadre/view', loi.id]" class="btn btn-primary btn-sm">Voir</a>
        <a [routerLink]="['/loi-cadre/edit', loi.id]" class="btn btn-secondary btn-sm">Modifier</a>
        <a [routerLink]="['/signature/loi', loi.id]" class="btn btn-outline-success btn-sm">Signer</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a routerLink="/loi-cadre/create" class="btn btn-success">Nouvelle Loi Cadre</a>
  </div>
</div>
