<form [formGroup]="posteForm" (ngSubmit)="save()" class="poste-budgetaire-form">
  <div>
    <label>Code Poste</label>
    <input formControlName="codePoste" required>
  </div>
  <div>
    <label>Grade</label>
    <select formControlName="gradeId">
      <option [value]="null">Aucun</option>
      <option *ngFor="let grade of grades" [value]="grade.id">{{ grade.libelle }}</option>
    </select>
  </div>
  <div>
    <label>État</label>
    <select formControlName="etat" required>
      <option *ngFor="let etat of etats" [value]="etat">{{ etat }}</option>
    </select>
  </div>
  <div>
    <label>Effectif Initial</label>
    <input formControlName="effectifInitial" type="number" required>
  </div>
  <div>
    <label>Effectif Final</label>
    <input formControlName="effectifFinal" type="number" required>
  </div>
  <div>
    <label>Établissement</label>
    <select formControlName="etablissementId">
      <option [value]="null">Aucun</option>
      <option *ngFor="let etab of etablissements" [value]="etab.id">{{ etab.nom }}</option>
    </select>
  </div>
  <div>
    <label>Loi Cadre</label>
    <select formControlName="loiCadreId">
      <option [value]="null">Aucune</option>
      <option *ngFor="let loi of lois" [value]="loi.id">{{ loi.annee }} - {{ loi.version }}</option>
    </select>
  </div>
  <button type="submit" [disabled]="posteForm.invalid">Enregistrer</button>
</form>
