<form [formGroup]="loiCadreForm" (ngSubmit)="save()" class="loi-cadre-form">
  <div>
    <label>Ann√©e</label>
    <input formControlName="annee" type="number" required>
  </div>
  <div>
    <label>Version</label>
    <input formControlName="version" type="number" required>
  </div>
  <div>
    <label>Statut</label>
    <select formControlName="statut" required>
      <option *ngFor="let statut of statuts" [value]="statut">{{ statut }}</option>
    </select>
  </div>
  <button type="submit" [disabled]="loiCadreForm.invalid">Enregistrer</button>
</form>
<div>
  <h2>Postes</h2>
  <table>
    <tr *ngFor="let poste of postes">
      <td>{{ poste.codePoste }}</td>
      <td>{{ poste.grade?.libelle }}</td>
    </tr>
  </table>
  <button (click)="addPoste()">Ajouter Poste</button>
</div>
<div>
  <h2>Mouvements</h2>
  <table>
    <tr *ngFor="let mouvement of mouvements">
      <td>{{ mouvement.type }}</td>
      <td>{{ mouvement.description }}</td>
    </tr>
  </table>
  <button (click)="addMouvement()">Ajouter Mouvement</button>
</div>
