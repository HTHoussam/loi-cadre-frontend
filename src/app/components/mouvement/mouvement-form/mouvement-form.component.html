<form [formGroup]="mouvementForm" (ngSubmit)="save()" class="mouvement-form">
  <div>
    <label>Type</label>
    <select formControlName="type" required>
      <option *ngFor="let type of types" [value]="type">{{ type }}</option>
    </select>
  </div>
  <div>
    <label>Poste</label>
    <select formControlName="posteConcerneId">
      <option [value]="null">Aucun</option>
      <option *ngFor="let poste of postes" [value]="poste.id">{{ poste.codePoste }}</option>
    </select>
  </div>
  <div>
    <label>Date d'effet</label>
    <input formControlName="dateEffet" type="date" required>
  </div>
  <div>
    <label>Description</label>
    <input formControlName="description" required>
  </div>
  <div>
    <label>Loi Cadre</label>
    <select formControlName="loiCadreId">
      <option [value]="null">Aucune</option>
      <option *ngFor="let loi of lois" [value]="loi.id">{{ loi.annee }} - {{ loi.version }}</option>
    </select>
  </div>
  <button type="submit" [disabled]="mouvementForm.invalid">Enregistrer</button>
</form>
