<div class="container">
  <h3>{{ editMode ? 'Modifier' : 'Créer' }} un utilisateur</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" [(ngModel)]="user.nom" name="nom" required />
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group" *ngIf="!editMode">
      <label>Mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="user.motDePasse" name="motDePasse" required />
    </div>

    <div class="form-group">
      <label>Rôle</label>
      <select class="form-control" [(ngModel)]="user.role" name="role" required>
        <option value="ADMIN">Admin</option>
        <option value="RS">Responsable sectoriel</option>
        <option value="RESPONSABLE_RH">Responsable RH</option>
        <option value="CADRE_RH">Cadre RH</option>
        <option value="CONSULTATION">Consultation</option>
      </select>
    </div>

    <div class="form-group">
      <label>Établissement</label>
      <select class="form-control" [(ngModel)]="user.etablissement" name="etablissement" required>
        <option *ngFor="let e of etablissements" [ngValue]="e">{{ e.nom }}</option>
      </select>
    </div>

    <button class="btn btn-success">{{ editMode ? 'Enregistrer' : 'Créer' }}</button>
  </form>
</div>
