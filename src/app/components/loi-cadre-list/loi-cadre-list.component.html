<div class="container">
  <h2>Lois de Cadre</h2>

  <!-- üîç Filtres -->
  <div class="row mb-3">
    <div class="col-md-3">
      <input
        type="number"
        class="form-control"
        placeholder="Filtrer par ann√©e"
        [(ngModel)]="anneeFilter"
        (ngModelChange)="applyFilters()" />
    </div>

    <div class="col-md-3">
      <select class="form-control" [(ngModel)]="statutFilter" (change)="applyFilters()">
        <option value="">Tous les statuts</option>
        <option value="INITIALE">Initiale</option>
        <option value="MODIFICATIVE">Modificative</option>
        <option value="VALIDEE">Valid√©e</option>
      </select>
    </div>

    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Filtrer par √©tablissement"
        [(ngModel)]="etablissementFilter"
        (ngModelChange)="applyFilters()" />
    </div>
  </div>

  <!-- üìã Tableau -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Ann√©e</th>
      <th>Version</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let loi of filteredLois">
      <td>{{ loi.annee }}</td>
      <td>{{ loi.version }}</td>
      <td>{{ loi.statut }}</td>
      <td>
        <a [routerLink]="['/loi-cadre/view', loi.id]" class="btn btn-primary btn-sm">Voir</a>
        <a [routerLink]="['/loi-cadre/edit', loi.id]" class="btn btn-secondary btn-sm">Modifier</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a [routerLink]="['/loi-cadre/create']" class="btn btn-success">Nouvelle loi cadre</a>
</div>
