<div class="container">
  <h2>{{ editMode ? 'Modifier' : 'Créer' }} une Loi Cadre</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Année</label>
      <input type="number" class="form-control" [(ngModel)]="loi.annee" name="annee" required />
    </div>

    <div class="form-group">
      <label>Version</label>
      <input type="number" class="form-control" [(ngModel)]="loi.version" name="version" required />
    </div>

    <div class="form-group">
      <label>Statut</label>
      <input type="text" class="form-control" [(ngModel)]="loi.statut" name="statut" readonly />
    </div>

    <button type="submit" class="btn btn-success">
      {{ editMode ? 'Enregistrer les modifications' : 'Créer' }}
    </button>
  </form>
</div>
