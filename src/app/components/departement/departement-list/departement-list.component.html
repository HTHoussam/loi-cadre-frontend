<div class="departement-list">
  <h1>Départements</h1>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Responsable</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dep of departements">
        <td>{{ dep.nom }}</td>
        <td>{{ dep.responsableId ? 'Utilisateur ' + dep.responsableId : 'Aucun' }}</td>
        <td>
          <button (click)="openDepartementModal(dep)">Modifier</button>
          <button (click)="dep.id && delete(dep.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="openDepartementModal()">Nouveau Département Modal</button>
</div>
