<div class="signature-list">
  <h1>Signatures</h1>
  <form [formGroup]="filterForm" class="filters">
    <select formControlName="selectedLoiCadre">
      <option [value]="null">Toutes les lois</option>
      <option *ngFor="let loi of lois" [value]="loi.id">{{ loi.annee }} - {{ loi.version }}</option>
    </select>
  </form>
  <table>
    <thead>
      <tr>
        <th>Loi Cadre</th>
        <th>Signataire</th>
        <th>Statut</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sig of signatures">
        <td>{{ sig.loiCadreId }}</td>
        <td>{{ sig.signataire?.nom || 'N/A' }}</td>
        <td>{{ sig.status }}</td>
        <td>{{ sig.dateSignature }}</td>
        <td>
          <button *ngIf="sig.status === 'EN_ATTENTE' && sig.id !== undefined" (click)="validate(sig.id)">Signer</button>
          <button *ngIf="sig.id !== undefined" (click)="delete(sig.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button [routerLink]="['/signature/create']">Nouvelle Signature</button>
</div>
